<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        background-color: lightcyan;
        color: #000;
      }
      section {
        border: 1px dashed gray;
        margin: 10px 0;
      }
      .desc {
        padding: 5px;
        background-color: gray;
        color: white;
        border-left: 5px solid black;
      }
      .desc::before {
        content: '描述: '
      }
      [z-cloak] {
        display: none;
      }
    </style>
    <script src="dist/ZekiCore.min.js"></script>
  </head>
  <body>
    <div id="root" msg="Hello Tag!!">
      <div id="hwBtn">Button</div>
      <nav z-cloak>{{ myNav }}</nav> 
      <aside z-cloak>{{ myObj['a'] }}<br/>{{ myObj.b }}</aside>
      <section>
        <article z-for="article of items">
          <h1 z-cloak><label>標題:</label>{{ article.title }}</h1>
          <div z-cloak><label>日期:</label>{{ article.date }}</div>
          <p z-cloak><label>內容:</label>{{ article.content }}</p>
        </article>
        <div class="desc">
          以上是for...of產生。
        </div>
      </section>
      <section>
        <article z-for="idx in data">
          <h1 z-cloak><label>標題:</label>{{ data[idx].title }}</h1>
          <div z-cloak><label>日期:</label>{{ data[idx].date }}</div>
          <p z-cloak><label>內容:</label>{{ data[idx].content }}</p>
        </article>
        <div class="desc">
          以上是for...in產生。
        </div>
      </section>

      <footer></footer>
    </div>
    <script>
      zk.setDebug(true);
      zk.log("Hello Zeki!");
      const el = zk.getId("root").getAttr("msg");
      zk.log(el);

      const items = [
        {
          title: "HI",
          date: new Date().toISOString().split("T")[0],
          content: `This is my inner words article.<br/>And You are a person who knows how to take care of yourself.`,
        },
        {
          title: "Hello",
          date: new Date().toISOString().split("T")[0],
          content: `Hello, Here is real word.`,
        },
      ];

      const data = [
        {
          title: "data1",
          date: new Date().toISOString().split("T")[0],
          content: `This is data1.`,
        },
        {
          title: "data2",
          date: new Date().toISOString().split("T")[0],
          content: `This is data2.`,
        },
      ];

      zk.getId("root").dataBind({ myNav: "Hello nav!", myObj: { a: 'I\'m the a.', b: 'I\'m the b.' } }).dataBind({ items }).dataBind({ data });


      const zkHandler = function () {
        zk.log("Hello Zeki! Button Clicked!");
      };
      zk.getId("hwBtn").on("click", zkHandler);
    </script>
  </body>
</html>
