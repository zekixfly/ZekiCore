<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="dist/ZekiCore.min.js"></script>
  </head>
  <body>
    <div id="root" msg="Hello Tag!!">
      <div id="hwBtn">Button</div>
      <nav>{{ myNav }}</nav> 
      <aside>{{ myObj['a'] }}<br/>{{ myObj.b }}</aside>
      <section z-for="article of items">
        <article>
          <h1><label>標題:</label>{{ article.title }}</h1>
          <div><label>日期:</label>{{ article.date }}</div>
          <p><label>內容:</label>{{ article.content }}</p>
        </article>
      </section>
      <section z-for="idx in data">
        <article>
          <h1><label>標題:</label>{{ data[idx].title }}</h1>
          <div><label>日期:</label>{{ data[idx].date }}</div>
          <p><label>內容:</label>{{ data[idx].content }}</p>
        </article>
      </section>

      <footer></footer>
    </div>
    <script>
      zk.setDebug(true);
      zk.log("Hello Zeki!");
      const el = zk.getId("root").getAttr("msg");

      const items = [
        {
          title: "HI",
          date: new Date().toISOString().split("T")[0],
          content: `This is my inner words article.<br/>And You are a person who knows how to take care of yourself.`,
        },
        {
          title: "Hello",
          date: new Date().toISOString().split("T")[0],
          content: `Hello, Here is real word.`,
        },
      ];
      const data = [
        {
          title: "data1",
          date: new Date().toISOString().split("T")[0],
          content: `This is data1.`,
        },
        {
          title: "data2",
          date: new Date().toISOString().split("T")[0],
          content: `This is data2.`,
        },
      ];

      zk.getId("root").dataBind({ myNav: "Hello nav!", myObj: { a: 'I\'m the a.', b: 'I\'m the b.' } }).dataBind({ items }).dataBind({ data });

      zk.log(el);
      const handler = function () {
        zk.log("Hello Zeki! Button Clicked!");
      };
      zk.getId("hwBtn").on("click", handler);
      // zk.getId('hwBtn').off('click', handler);
    </script>
  </body>
</html>
